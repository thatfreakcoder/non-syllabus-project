{% extends 'block.html' %}

{% block style %}
<style type="text/css">
  .login-img{
    background: url('https://kit8.net/images/thumbnails/580/386/detailed/4/Girl_and_computer@2x.png');
    background-position: center;
    min-height: 90vh;
  }
  .login-card{
    margin-top: 30px;
    background-color: #75aaff;
    box-shadow: 0 15px 50px #6ba4ff;
    max-height: 80vh;
    border-radius: 25px;
  }
  .header h3{
    margin-top: 30px;
    text-align: center;
    font-size: 60px;
    color: #1c1c11;
    /*text-shadow: 0 8px 14px black;*/
  }
  label{
    font-size: 15px;
  }
</style>
{% endblock %}

{% block subcontent %}
<div class="row">
  <div class="login-img col-7"></div>
  <div class="login-card card col-4">
    <div class="header">
      <h3>REGISTER</h3>
    </div>
    <div class="card-body">
      <div class="row">
      <div class="col-6 mt-4 ">
        <label for="email">Enter Poornima Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email">
      </div>

      <div class="col-6 mt-4">
        <label for="institute">Select Poornima Institute</label>
        <select class="form-control" name="institute" id="institute">
          <option>PIET</option>
          <option>PCE</option>
          <option>PGI</option>
          <option>PU</option>
        </select>
      </div>
      
      <div class="col-6 mt-4">
        <label for="year">Select Year</label>
        <select class="form-control" name="year" id="year">
          <option>1st</option>
          <option>2nd</option>
          <option>3rd</option>
          <option>4th</option>
        </select>
      </div>
      
      <div class="col-6 mt-4">
        <label for="branch">Select Current Branch</label>
        <select class="form-control" name="branch" id="branch">
          <option>CSE</option>
          <option>ECE</option>
          <option>ME</option>
          <option>Civil</option>
        </select>
      </div>
      
      <div class="col-6 mt-4">
        <label for="password">Set Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
      </div>

      <div class="col-6 mt-4">
        <label for="conf-password">Confirm Password</label>
        <input type="password" class="form-control" name="conf-password" id="conf-password" placeholder="Enter Password">
      </div>
    </div>

      <a href="/login" class="btn btn-primary mt-3 w-100">Register</a>
      <div class="row mt-4">
        <a href="#" class="btn btn-danger col-5 m-auto">Forgot Password?</a>
        <a href="/login" class="btn btn-dark col-5 m-auto">Account Exists? Login</a>
    </div>
  </div>
{% endblock %}
